{{ define "main" }}
    <article class="markdown book-article"><h1 id="-project-curators">
        {{ T "Contributors_Title" }}

        <a class="anchor" href="#-project-curators">#</a>
    </h1>
        <div class="curatorList">
            {{ partial "contributors/matypist-di" . }}
        </div>
        <h2 id="what-do-the-badges-mean">
            {{ T "Contacts_BadgeMeaning" }}
            <a class="anchor" href="#what-do-the-badges-mean">#</a>
        </h2>
        <table>
            <tr>
                <td align="center"><div class="curBadge curCourse" id="anch_curBadge_Course"><i class="fa-solid fa-graduation-cap" style="color: #feffff;"></i> {{ T "B_Course" }}</div></td>
                <td>{{ T "B_Course_Desc" }}</td>
            </tr>
            <tr>
                <td align="center"><div class="curBadge curDIRepr" id="anch_curBadge_DIRepr"><i class="fa-solid fa-bolt" style="color: #feffff;"></i> {{ T "B_Stud_DIRepr" }}</div></td>
                <td>{{ T "B_Stud_DIRepr_Desc" }}</td>
            </tr>
        </table>
    </article>
{{ end }}
